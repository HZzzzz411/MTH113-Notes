<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Pages</title>
</head>
<body>
  <h1>My GitHub Pages with Markdown</h1>
  <h2>Posts from main folder</h2>
  {% for post in site.posts %}
    <div class="post">
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <div class="content">
        {{ post.content }}
      </div>
    </div>
  {% endfor %}
</body>
</html>

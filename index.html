<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My MTH113 Notes</title>
</head>
<body>
    <h1>My MTH113 Notes</h1>
    <ul>
        {% for doc in site.main %}
        <li>
            <a href="{{ doc.url }}">{{ doc.title }}</a> - {{ doc.date | date: "%Y-%m-%d" }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
